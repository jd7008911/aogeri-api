# internal/db/sqlc.yaml
version: "2"
sql:
  - schema: "migrations"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
            package: github.com/google/uuid
          - db_type: timestamp
            go_type: time.Time
            package: time
          - db_type: numeric
            go_type: github.com/shopspring/decimal.Decimal
            package: github.com/shopspring/decimal
          - db_type: int4
            go_type: int32
          - db_type: text
            go_type: string
          - db_type: bool
            go_type: bool